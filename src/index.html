<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wael Yasmina Three.js boilerplate</title>
    <style>
        body {
            margin: 0
        }
    </style>
</head>
<body>
	<script id="vertexShander" type="vertex">
		uniform float u_time;

		void main() {
			float newX = sin(position.x * u_time) * sin(position.y * u_time);
			vec3 newPosition = vec3(newX, position.y, position.z);
			gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
		}
	</script>
	<script id="fragmentShander" type="fragment">

		uniform float u_time;
		uniform vec2 u_resolution;
		uniform vec2 u_mouse;
		uniform sapmler2D image;
		void main() {
			vec2 st = gl_FragCoord.xy / u_resolution;
			vec4 texture = texture2D(image, st);
			gl_FragColor = vec4(0.0, texture.g, 0.0, 1.0);
		}
	</script>
    <script src="./js/scripts.js" type="module"></script>
</body>
</html>
